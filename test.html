<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống phân trang sản phẩm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            height: 150px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: #6c757d;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .product-price {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #f8f9fa;
        }

        .page-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .page-btn:disabled {
            background: #f8f9fa;
            color: #adb5bd;
            cursor: not-allowed;
        }

        .page-info {
            margin: 0 15px;
            color: #6c757d;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .pagination {
                gap: 5px;
            }

            .page-btn {
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Danh sách sản phẩm</h1>

        <div class="products-grid" id="productsGrid">
            <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Nút phân trang sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </div>

    <script>
        // Dữ liệu sản phẩm mẫu
        const products = [];
        for (let i = 1; i <= 90; i++) {
            products.push({
                id: i,
                name: `Sản phẩm ${i}`,
                price: `${(i * 10000).toLocaleString('vi-VN')}đ`,
                description: `Mô tả cho sản phẩm ${i}`
            });
        }

        // Cấu hình phân trang
        const config = {
            productsPerPage: 9,      // 9 sản phẩm mỗi trang
            currentPage: 1,          // Trang hiện tại
            totalPages: 0,           // Tổng số trang (sẽ được tính toán)
            maxVisiblePages: 5       // Số trang tối đa hiển thị trong phân trang
        };

        // Khởi tạo ứng dụng
        function init() {
            calculateTotalPages();
            renderProducts();
            renderPagination();
        }

        // Tính tổng số trang
        function calculateTotalPages() {
            config.totalPages = Math.ceil(products.length / config.productsPerPage);
        }

        // Hiển thị sản phẩm
        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            // Tính chỉ số bắt đầu và kết thúc
            const startIndex = (config.currentPage - 1) * config.productsPerPage;
            const endIndex = Math.min(startIndex + config.productsPerPage, products.length);

            // Hiển thị sản phẩm cho trang hiện tại
            for (let i = startIndex; i < endIndex; i++) {
                const product = products[i];
                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                productCard.innerHTML = `
                    <div class="product-image">
                        Hình ảnh sản phẩm ${product.id}
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}</div>
                    <div class="product-description">${product.description}</div>
                `;

                productsGrid.appendChild(productCard);
            }
        }

        // Hiển thị phân trang
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Nút Previous
            const prevButton = createPageButton('←', config.currentPage > 1, () => {
                if (config.currentPage > 1) {
                    config.currentPage--;
                    renderProducts();
                    renderPagination();
                }
            });
            pagination.appendChild(prevButton);

            // Tính toán phạm vi trang hiển thị
            let startPage = Math.max(1, config.currentPage - Math.floor(config.maxVisiblePages / 2));
            let endPage = Math.min(config.totalPages, startPage + config.maxVisiblePages - 1);

            // Điều chỉnh nếu chúng ta ở gần đầu hoặc cuối
            if (endPage - startPage + 1 < config.maxVisiblePages) {
                startPage = Math.max(1, endPage - config.maxVisiblePages + 1);
            }

            // Nút trang đầu tiên (nếu cần)
            if (startPage > 1) {
                const firstButton = createPageButton('1', true, () => goToPage(1));
                pagination.appendChild(firstButton);

                // Dấu "..." nếu cần
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 12px';
                    pagination.appendChild(ellipsis);
                }
            }

            // Các nút trang
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = createPageButton(
                    i.toString(),
                    true,
                    () => goToPage(i)
                );
                if (i === config.currentPage) {
                    pageButton.classList.add('active');
                }
                pagination.appendChild(pageButton);
            }

            // Nút trang cuối cùng (nếu cần)
            if (endPage < config.totalPages) {
                // Dấu "..." nếu cần
                if (endPage < config.totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 12px';
                    pagination.appendChild(ellipsis);
                }

                const lastButton = createPageButton(
                    config.totalPages.toString(),
                    true,
                    () => goToPage(config.totalPages)
                );
                pagination.appendChild(lastButton);
            }

            // Nút Next
            const nextButton = createPageButton('→', config.currentPage < config.totalPages, () => {
                if (config.currentPage < config.totalPages) {
                    config.currentPage++;
                    renderProducts();
                    renderPagination();
                }
            });
            pagination.appendChild(nextButton);

            // Thông tin trang
            const pageInfo = document.createElement('div');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `Trang ${config.currentPage} / ${config.totalPages} - ${products.length} sản phẩm`;
            pagination.appendChild(pageInfo);
        }

        // Tạo nút trang
        function createPageButton(text, enabled, onClick) {
            const button = document.createElement('button');
            button.className = 'page-btn';
            button.textContent = text;
            button.disabled = !enabled;
            if (enabled) {
                button.addEventListener('click', onClick);
            }
            return button;
        }

        // Điều hướng đến trang cụ thể
        function goToPage(page) {
            config.currentPage = page;
            renderProducts();
            renderPagination();

            // Cuộn lên đầu trang
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Khởi chạy ứng dụng khi trang tải xong
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
